<html>
	<head>
		<title>
		  Student Data
		</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css" type="text/css" />
		<script src="script.js" type="text/javascript"></script>
	</head>
	<body>
		<h1> Student Data</h1>
		<div class="container1">
			<form name="myform" >
			<label id="" name="">Roll No:</label>
			<input type="text"  name=""  id="rollno"  placeholder="Enter rollno"/>
			
			<label>Student Name:</label>
			<input type="text"  name=""  id="stud"  placeholder="Enter Student name"/>
			
			<label>Stream:</label>
			<input type="text"  name=""  id="stream" placeholder="Enter Stream"/>
			
			<label>Percent:</label>
			<input type="text"  name=""  id="percent"  placeholder="Enter percentge"/>
			</form>	
		</div>
		<br />
		<div class="btncontainer">
			<center>	
			<input type="button"   id="btn1"  value="Add Data" onclick="return values()" />
			<t/><t/>
			<input type="button"   id="btn2" value="Reset Data" onclick="return reset()" />
			</center>
		</div>
		<div class="container2">
			<h3>List of Student Data</h3>  
			<div class="tblcontainer">
				<table id="tbl1" border="1">
				<th>Roll no</th>
				<th>Student Name</th>
				<th>Stream</th>
				<th>Percentage</th>		
			</table>
			</div>
			
		</div>
	</body>
</html>
